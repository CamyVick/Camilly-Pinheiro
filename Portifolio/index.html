<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portf√≥lio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1d3a 50%, #0f1229 100%);
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(20, 25, 50, 0.6);
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.2);
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #a0a0ff;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(100, 150, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px solid rgba(100, 150, 255, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0ff;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .project-card {
            background: rgba(20, 25, 50, 0.8);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(100, 150, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
        }

        .project-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .project-description {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(100, 150, 255, 0.2);
        }

        .views {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #a0a0ff;
            font-size: 0.9em;
        }

        .github-link {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: opacity 0.3s;
            font-weight: 500;
        }

        .github-link:hover {
            opacity: 0.8;
        }

        .add-project-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .add-project-btn:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(20, 25, 50, 0.95);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(100, 150, 255, 0.3);
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0ff;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(100, 100, 100, 0.5);
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>

    <div class="container">
        <header>
            <h1>Meu Portf√≥lio</h1>
            <p class="subtitle">Desenvolvedor Full Stack</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div class="stat-label">Projetos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalViews">0</div>
                    <div class="stat-label">Visualiza√ß√µes</div>
                </div>
            </div>
        </header>

        <div class="projects-grid" id="projectsGrid">
            <!-- Projetos ser√£o inseridos aqui -->
        </div>
    </div>

    <button class="add-project-btn" onclick="openModal()">+</button>

    <div class="modal" id="projectModal">
        <div class="modal-content">
            <h2>Adicionar Novo Projeto</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label>T√≠tulo do Projeto</label>
                    <input type="text" id="projectTitle" required>
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="projectDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>URL da Imagem</label>
                    <input type="url" id="projectImage" placeholder="https://exemplo.com/imagem.jpg">
                </div>
                <div class="form-group">
                    <label>Link do GitHub</label>
                    <input type="url" id="projectGithub" required placeholder="https://github.com/usuario/projeto">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Criar estrelas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Gerenciamento de projetos
        let projects = JSON.parse(localStorage.getItem('projects')) || [];

        function saveProjects() {
            localStorage.setItem('projects', JSON.stringify(projects));
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            
            let totalViews = 0;
            
            projects.forEach((project, index) => {
                totalViews += project.views || 0;
                
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = () => incrementViews(index);
                
                card.innerHTML = `
                    <div class="project-image">
                        ${project.image ? `<img src="${project.image}" alt="${project.title}">` : project.title}
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <div class="project-footer">
                            <div class="views">
                                <span>üëÅÔ∏è</span>
                                <span>${project.views || 0} visualiza√ß√µes</span>
                            </div>
                            <a href="${project.github}" target="_blank" class="github-link" onclick="event.stopPropagation()">GitHub</a>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            document.getElementById('totalProjects').textContent = projects.length;
            document.getElementById('totalViews').textContent = totalViews;
        }

        function incrementViews(index) {
            projects[index].views = (projects[index].views || 0) + 1;
            saveProjects();
            renderProjects();
        }

        function openModal() {
            document.getElementById('projectModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
            document.getElementById('projectForm').reset();
        }

        document.getElementById('projectForm').onsubmit = function(e) {
            e.preventDefault();
            
            const newProject = {
                title: document.getElementById('projectTitle').value,
                description: document.getElementById('projectDescription').value,
                image: document.getElementById('projectImage').value,
                github: document.getElementById('projectGithub').value,
                views: 0
            };
            
            projects.push(newProject);
            saveProjects();
            renderProjects();
            closeModal();
        };

        // Inicializar
        createStars();
        renderProjects();

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
